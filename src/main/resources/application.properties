spring.datasource.url=jdbc:mysql://localhost:3306/hortanaporta?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Opcional: para evitar problemas com timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Tamanho máximo para upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Para desenvolvimento, permita acesso aos arquivos estáticos
spring.web.resources.static-locations=classpath:/static/